<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>普速客运次日计划</title>
<link rel="icon" sizes="192x192" href="../style/images/logo128.png">
<link rel="stylesheet" type="text/css" href="../style/themes/bootstrap/easyui.css">
<link rel="stylesheet" type="text/css" href="../style/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../style/main.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/userLogin/loadUser.js"></script>
<script type="text/javascript">
var n= 1;
function extoptab(x) {
	  if (x != n){
		 document.getElementById('toptab' + x).className = 'top_btn_on'  ;
		if (n!=0){ document.getElementById('toptab' + n).className = 'top_btn'  ;
		}
		 n = x;
		}
	  }
function Choice(strUrl){
	document.getElementById('main').src = strUrl;
	}
</script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" class="subtop_div">
    <div class="subsystit">普速客运次日计划</div>
    	<div class="topmenu">
   			 <div id="toptab1" class="top_btn_on" onClick="extoptab(1);Choice('/trainplan/audit?train_type=2');return false">落成次日开行</div>
            <div id="toptab2" class="top_btn" onClick="extoptab(2);Choice('/trainplan/audit/cbPlan?train_type=0');return false">差别开行查询</div>
                    
       </div>
<div class="top_right_user2"><span id="loadUserSpan"></span></div>
</div>
<div data-options="region:'center',border:false">
        <iframe id="main"  src="/trainplan/audit?train_type=2" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
        </div>
</div>
</body>
</html>
